<head>

  const socket = io();
function JoinRoom (){
 const roomId = document.getElementById('roomId').value;
 console.log(roomId);
  socket.emit('joinRoom', roomId);
  };
  function ChangeData(){
    let inputdata = {
      name : document.getElementById("DataTxt").value,
  }
  socket.emit('update', inputdata);
   documnet.getElementById('name').innerHTML = document.getElementById("DataTxt").value;
}
  

 socket.on("dataChange",(data)=>{
   console.log(data);
   documnet.getElementById('name').innerHTML = data.name;
  

  });
